<h2>Employee Management Dashboard</h2>
<table border="1" style="width:100%; border-collapse: collapse;">
  <thead style="background-color: #0056b3; color: white;">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Role</th>
      <th>Department</th>
      <th>Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{ emp.id }}</td>
      <td>{{ emp.name }}</td>
      <td>{{ emp.role }}</td>
      <td>{{ emp.department }}</td>
      <td>{{ emp.salary | currency:'INR' }}</td>
    </tr>
  </tbody>
</table>
